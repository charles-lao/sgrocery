<div hx-swap-oob="afterbegin:body">
  <div
    class="fixed right-0 w-1/3 rounded border border-red-400 bg-red-100 px-4 py-3 text-red-700"
    role="alert"
    x-data
    x-ref="errorAlert"
    x-init="setTimeout(() => $el.remove(), 3000)"
  >
    <strong class="font-bold">Error</strong>
    <span class="block sm:inline">{{message}}</span>
    <span
      class="absolute bottom-0 right-0 top-0 px-4 py-3"
      @click="$refs.errorAlert.remove()"
    >
      <svg
        class="h-6 w-6 fill-current text-red-500"
        role="button"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <title>Close</title>
        <path
          d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
        />
      </svg>
    </span>
  </div>
</div>
